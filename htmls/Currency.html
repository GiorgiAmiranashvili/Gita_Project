<!DOCTYPE html>
<html>
<head>
<title>Currency Calculator</title>
<link rel="stylesheet" href="../css/currencyCalculator.css">

<div class="jumbotron">
    <div class="container">
    <br>
    <h1>Currency Calculator</h1>
    <p>Please note that the exchange rates are static</p>
    <Hr><br>
    <h3 class="lead">Convert the currency:</h3>
     <br><br>
     <form class="form-inline">
       <div id='input'class="form-group mb-2">
          <input type="number" class="form-control" id="amount" min="0"/>
       </div>
       <div class="form-group mx-sm-3 mb-2">
          <select class="form-control" id="currency-1" required>
            <option>GEL</option>
            <option>EUR</option>
            <option>USD</option>
          </select>
        </div><br>
        <div class="form-group mx-sm-3 mb-2">
          <label>Convert to</label>
          <select class="form-control" id="currency-2" required>
            <option>EUR</option>
            <option>USD</option>
            <option>GEL</option>
          </select>
          <br><br>
        </div>  
        <button class="btn calculate-btn btn-primary mb-2">Show me the result!</button>
      </form>
      <div class="result">
        <p>
          <span class="given-amount"></span> 
          <span class="base-currency"></span>
          <span class="final-result"></span> 
          <span class="second-currency"></span>
        </p>
      </div>
    </div> 
  </div>
  <script src="../js/currencyCalculator.js"></script>
</html>
